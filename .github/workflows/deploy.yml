name: Build, Push and Deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn

      - run: yarn install
      - run: yarn build

  build-and-push:
    needs: build-check
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

      - name: Deploy via SSH using Docker Compose
        run: |
          ssh -i ~/.ssh/id_ed25519 -p ${{ secrets.SSH_PORT }} ${{ secrets.DEPLOY_USER }}@${{ secrets.VPS_IP }} << 'ENDSSH'
            set -e  # Exit on error
            
            echo "üìÇ Navigating to blog directory..."
            cd ~/apps/leodots.dev
            
            echo "üõë Force stopping and removing old container..."
            docker stop leodots-blog 2>/dev/null || true
            docker rm -f leodots-blog 2>/dev/null || true
            
            echo "‚¨áÔ∏è  Pulling new image..."
            docker compose pull blog
            
            echo "üöÄ Starting new container..."
            docker compose up -d blog
            
            echo "‚úÖ Deployment completed!"
            
            echo "üßπ Cleaning up old images..."
            docker image prune -af --filter "until=24h"
            
            echo "üìä Container status:"
            docker compose ps blog
          ENDSSH

      - name: Health check
        run: |
          ssh -i ~/.ssh/id_ed25519 -p ${{ secrets.SSH_PORT }} ${{ secrets.DEPLOY_USER }}@${{ secrets.VPS_IP }} '
            sleep 5
            if docker ps | grep -q leodots-blog; then
              echo "‚úÖ Container leodots-blog is running"
              docker ps | grep leodots-blog
              exit 0
            else
              echo "‚ùå Container failed to start"
              docker logs leodots-blog --tail 50
              exit 1
            fi
          '
