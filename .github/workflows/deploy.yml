name: Build, Push and Deploy

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: yarn

      - run: yarn install
      - run: yarn build

  build-and-push:
    needs: build-check
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:latest .

      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository }}:latest

  deploy:
  needs: build-and-push
  runs-on: ubuntu-latest

  steps:
    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.VPS_IP }} >> ~/.ssh/known_hosts

    - name: Deploy via SSH using Docker Compose
      run: |
        ssh -i ~/.ssh/id_ed25519 -p ${{ secrets.SSH_PORT }} ${{ secrets.DEPLOY_USER }}@${{ secrets.VPS_IP }} << 'ENDSSH'
          set -e  # Para se houver erro
          
          echo "ðŸ“‚ Heading to your blog folder..."
          cd ~/apps/leodots.dev  # ou o caminho onde estÃ¡ seu docker-compose.yml
          
          echo "â¬‡ï¸  Pulling new image..."
          docker compose pull blog
          
          echo "ðŸ”„ Recreating container with new image..."
          docker compose up -d --force-recreate blog
          
          echo "âœ… Deploy successful!"
          
          echo "ðŸ§¹ Cleaning old images..."
          docker image prune -af --filter "until=24h"
          
          echo "ðŸ“Š Container status:"
          docker compose ps blog
        ENDSSH

    - name: Health check
      run: |
        ssh -i ~/.ssh/id_ed25519 -p ${{ secrets.SSH_PORT }} ${{ secrets.DEPLOY_USER }}@${{ secrets.VPS_IP }} '
          sleep 5
          if docker ps | grep -q leodots-blog; then
            echo "âœ… Container leodots-blog is running"
            exit 0
          else
            echo "âŒ Container failed to start"
            docker logs leodots-blog --tail 50
            exit 1
          fi
        '
